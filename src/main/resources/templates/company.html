<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Company page</title>
</head>
<body>
<a style="color: chocolate" href="/company/add">Add Company</a><br><br>
Want to go to the page ? <a style="color: gray" href="/users">Users page</a><br>
Want to go to the page ? <a style="color: grey" href="/employee">Employees page</a><br><br>
<table border="1">
    <tr>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>address</th>
        <th>actions</th>
    </tr>
    <tr th:each="company:${company.content}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>
        <td><a th:href="@{/company/delete(id=${company.id})}">Delete</a></td>
    </tr>
</table>
<div th:if="${company.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/company(size=${company.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==company.number + 1} ? active"></a>
</div>
</body>
</html>

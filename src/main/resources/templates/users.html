<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<table border="1">
    <tr>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>Role</th>
        <th>action</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.getRole().name()}"></td>
        <td><a th:href="@{/users/delete(id=${user.id})}">Delete</a></td>
    </tr>
    <a href="/users/add">Add User</a><br><br>
    Want to go to the page ? <a href="/company">Company page</a><br>
    Want to go to the page ? <a href="/employee">Employees page</a><br><br>
</table>
</body>
</html>
